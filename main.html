<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expanding Cards</title>
<style>
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
  }

  .panel {
    width: 200px;
    height: 200px;
    overflow: hidden;
    border-radius: 10px;
    transition: all 0.3s ease-in-out;
  }

  .panel.active {
    width: 300px;
    height: 300px;
  }

  .panel img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .img-text {
    position: absolute;
    bottom: 10px;
    left: 10px;
    color: #fff;
    font-size: 18px;
  }
</style>
</head>
<body>
<div class="container">
  <div id="panel-1" class="panel active" onclick="expandCard('panel-1')">
    <img src="https://images.unsplash.com/photo-1558979158-65a1eaa08691?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" alt="Image 1">
    <div class="img-text">Explore the world</div>
  </div>
  <div id="panel-2" class="panel" onclick="expandCard('panel-2')">
    <img src="https://images.unsplash.com/photo-1572276596237-5db2c3e16c5d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" alt="Image 2">
    <div class="img-text">Wild Forest</div>
  </div>
  <!-- Add more panels for other images -->
	<div id="panel-3" class="panel">
    <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1353&q=80" alt="Image 3">
    <div class="img-text">City on Winter</div>
  </div>
  <div id="panel-4" class="panel">
    <img src="https://images.unsplash.com/photo-1551009175-8a68da93d5f9?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1351&q=80" alt="Image 4">
    <div class="img-text">Mountain Cloud</div>
  </div>
  <div id="panel-5" class="panel">
    <img src="https://images.unsplash.com/photo-1549880338-65ddcdfd017b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" alt="Image 5">
    <div class="img-text">Sunny Beach</div>
  </div>
</div>
<script>
  function expandCard(panelId) {
    const panels = document.querySelectorAll('.panel');
    panels.forEach(panel => {
      panel.classList.remove('active');
    });
    const selectedPanel = document.getElementById(panelId);
    selectedPanel.classList.add('active');
  }
</script>
</body>
</html>
